<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button defaultHref="/catalog"></ion-back-button>
        </ion-buttons>
        <ion-title>Lista de la Compra</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="refresh()">

                <ion-icon name="refresh" slot="icon-only"></ion-icon>

            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list reorder="true">

            <ion-item>
                <span slot="end"><ion-icon name="trash"></ion-icon></span>
            </ion-item>

            <ion-item *ngFor="let item of selectedItems; let i = index " lines="inset">

                {{ item.count }}x {{ item.name }}  |  Pasillo {{item.pasillo}}  |  Total {{ (item.price * item.count)  }} €

                <ion-button color="success" expand="full" slot="end" text-left (click)="remove(i)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
                <ion-label slot="center" text-right>{{ (item.price * item.count)  }} €
                </ion-label>
            </ion-item>
            <ion-item>
                Total: <span slot="end">{{ total  }} €</span>
            </ion-item>

    </ion-list>


</ion-content>
